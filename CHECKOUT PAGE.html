<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tech Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Falcon<span>Things</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="FalconThingsStore.html">Home</a></li>
                <li><a href="shop.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Your Order</h3>
                <ul>
                    <li>Product 1 <span>$199.99</span></li>
                    <li>Product 2 <span>$299.99</span></li>
                    <li>Product 3 <span>$149.99</span></li>
                </ul>
                <hr>
                <p><strong>Total: $649.97</strong></p>
            </div>

            <!-- Payment Form -->
            <form class="payment-form" action="#" method="post">
                <h3>Payment Details</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

                <label for="exp-date">Expiry Date</label>
                <input type="month" id="exp-date" name="exp-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

                <h3>Shipping Details</h3>
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>

                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2020 FalconThings. All rights reserved.</p>
    </footer>
</body>
</html>
